<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <title>Trains</title>
</head>
<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="jumbotron bg-dark text-light">
                <div class="container">
                    <h1 class="display-4 align-self-center text-center"> Train Schedule</h1>
                </div>
            </div>
            <div class="card" id="table">
                <div class="card-header bg-dark text-light">
                    Current Employees
           </div>
           <div class="card-body" id="currentBody">
           <table class="table table-sm"  id="trains">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
            </div>
            </div>
        <br>
            <div class="card" id="input">
                <div class="card-header bg-dark text-light">
                         Add Train
                </div>
                <div class="card-body" id="addBody">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input class="form-control" id="train">
                        </div>

                        <div class="form-group">
                            <label>Destination</label>
                            <input class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time">
                        </div>

                        <div class="form-group">
                            <label>Frequency (min)</label>
                            <input class="form-control" id="frequency">
                        </div>

                    </form>
                    <button type="submit" class="btn-primary" id="submitTrain">Submit</button>
                </div>
            </div>
<br>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
